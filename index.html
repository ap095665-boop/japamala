<script>
/* âœ… Random Glow Color Frame */
const colors = ["red", "cyan", "lime", "orange", "violet", "yellow", "deeppink"];
const randomColor = colors[Math.floor(Math.random() * colors.length)];

const frame = document.getElementById("glowFrame");
frame.style.borderColor = randomColor;
frame.style.boxShadow = "0 0 30px " + randomColor;

/* âœ… Particle Generator */
const particleBox = document.getElementById("particles");

for(let i=0; i<15; i++){
  let p = document.createElement("div");
  p.className = "particle";
  p.style.width = p.style.height = (Math.random()*15+8)+"px";
  p.style.left = Math.random()*100+"vw";
  p.style.top = Math.random()*100+"vh";
  p.style.background = colors[Math.floor(Math.random()*colors.length)];
  p.style.animationDuration = (Math.random()*5+3)+"s";
  particleBox.appendChild(p);
}

/* âœ… Weekday Redirect Logic */
const day = new Date().getDay();

/* âœ… Replace these links with your real rosary pages */
const urls = {
  0: "https://ap095665-boop.github.io/japamala/wonder.html",
  1: "https://ap095665-boop.github.io/japamala/joyful.html",
  2: "https://ap095665-boop.github.io/japamala/sad.html",
  3: "https://ap095665-boop.github.io/japamala/wonder.html",
  4: "https://ap095665-boop.github.io/japamala/light.html",
  5: "https://ap095665-boop.github.io/japamala/sad.html",
  6: "https://ap095665-boop.github.io/japamala/joyful.html"
};

/* âœ… Mystery Name by Day */
const mysteryNames = {
  0: "ðŸŒ¸ Glorious Mysteries",
  1: "ðŸŒ¼ Joyful Mysteries",
  2: "ðŸŒº Sorrowful Mysteries",
  3: "ðŸŒ¸ Glorious Mysteries",
  4: "ðŸ’¡ Luminous Mysteries",
  5: "ðŸŒº Sorrowful Mysteries",
  6: "ðŸŒ¼ Joyful Mysteries"
};

document.getElementById("mysteryName").innerText =
  "Todayâ€™s Mystery: " + mysteryNames[day];
/* âœ… Show Start Button AFTER 3 Seconds */
setTimeout(() => {
  document.getElementById("redirectMsg").innerText =
    "Ready! Click Start to begin todayâ€™s rosary ðŸ™";

  document.getElementById("startBtn").style.display = "inline-block";
}, 3000);

/* âœ… Redirect Only When User Clicks */
document.getElementById("startBtn").addEventListener("click", () => {
  window.location.href = urls[day];
});

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./service-worker.js")
      .then(() => console.log("Service Worker Registered âœ…"))
      .catch((error) => console.log("SW Error âŒ", error));
  };




let deferredPrompt;

const popup = document.getElementById("installPopup");
const installBtn = document.getElementById("installNowBtn");
const closeBtn = document.getElementById("closeBtn");

window.addEventListener("beforeinstallprompt", (e) => {
  e.preventDefault();

  deferredPrompt = e;

  // âœ… Show popup immediately
  popup.style.display = "flex";
});

installBtn.addEventListener("click", async () => {

  if (!deferredPrompt) {
    alert("Install not available.");
    return;
  }

  // âœ… Show Chrome install prompt
  deferredPrompt.prompt();

  const result = await deferredPrompt.userChoice;
  console.log("Install result:", result.outcome);

  // âœ… Clear prompt
  deferredPrompt = null;

  // âœ… Hide popup
  popup.style.display = "none";
});

closeBtn.addEventListener("click", () => {
  popup.style.display = "none";
});


  
</script>
