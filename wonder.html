const WHATSAPP_NUMBER = "916384300784";

/* ‚úÖ Today Key */
function getTodayKey() {
  let d = new Date();
  return d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
}

/* ‚úÖ Get Stored Points */
function getPoints() {
  return parseInt(localStorage.getItem("totalPoints") || "0");
}

/* ‚úÖ Add +5 Once Per Day */
function addPointsOnVisit() {

  let today = getTodayKey();
  let lastVisit = localStorage.getItem("lastPointsVisit");

  if(lastVisit === today){
    return { added:false, total:getPoints() };
  }

  let updated = getPoints() + 5;
  localStorage.setItem("totalPoints", updated);
  localStorage.setItem("lastPointsVisit", today);

  return { added:true, total:updated };
}

/* ‚úÖ Animate Points Counter */
function animatePoints(target) {
  let num = 0;
  let speed = target > 300 ? 5 : 15;

  let interval = setInterval(() => {
    num++;
    document.getElementById("pointsNumber").innerText = num;
    if(num >= target) clearInterval(interval);
  }, speed);
}
